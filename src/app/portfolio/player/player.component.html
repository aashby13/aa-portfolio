<div class="player-wrap">
    
  <div class="video-wrap">
    <video *ngIf="data" autoplay controls>
      <source [src]="data.video +'.webm'" type="video/webm">
      <source  [src]="data.video + '.mp4'" type="video/mp4">
    </video>
  </div>

  <div class="line"></div>

  <div class="desc-wrap">
    <p *ngIf="data">{{ data.desc }}</p>
  </div>
</div>
