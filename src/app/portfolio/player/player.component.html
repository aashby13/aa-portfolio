<div class="player-wrap">
    
  <div class="video-wrap" [ngClass]="{'on': loaded}" (pointerup)="playToggle()">
    <video #video *ngIf="data" autoplay
      [src]="data.video" 
      [ngClass]="data.class"
      (loadeddata)="onLoadedData()"
      (playing)="onVideoPlaying()"
      (ended)="onVideoEnded()">
    </video>
    <app-play-pause-btn *ngIf="data" [ngClass]="data.class" [isPaused]="paused" [show]="showBtn"></app-play-pause-btn>
  </div>

</div>
